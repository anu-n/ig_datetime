<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Date Extractor</title>
</head>
<body>
    <h1>Extract Instagram Post Date and Time</h1>
    <form method="post">
        <label for="url">Enter Instagram URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if post_date_time %}
        <h2>Post Date and Time: {{ post_date_time }}</h2>
    {% endif %}
</body>
</html>
